<template name="newBlog">
	{{> nav}}

	<div class="container">
		{{> blogIndex}}
	</div>
</template>

<template name="newBlogShow">
	{{> nav}}

	<div class="container">
		{{> blogShow}}
	</div>
</template>

<template name="newBlogLatest">
  <div class="row">
	  	<h2>Featured Post</h2>

	  	{{#each latest}}
	  	  <div class="panel panel-default clearfix">
	  	  	<div class="panel-heading">
	  	  		<a href="{{blogPathFor 'blogShow'}}" class="panel-title">{{title}}</a>
	  	  	</div>

          <div class="panel-body">
	  	      {{#if featuredImage}}
	  	        <div class="col-xs-2">
	  	        	<img src="{{featuredImage}}" alt="{{title}}" class="img-responsive">
	  	        </div>
	  	      {{/if}}

	  	  	  <p>{{{excerpt}}}</p>
            <br>
            <a href="{{blogPathFor 'blogShow'}}" class="pull-right">Read More&nbsp; &rsaquo;</a>
	        </div>
	  	  </div>
	  	{{/each}}

	  	<a href="{{blogPathFor 'blogIndex'}}" class="pull-right">View all posts&nbsp; &rsaquo;</a>
  </div>
</template>
